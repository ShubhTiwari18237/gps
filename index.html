<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedometer App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .speedometer {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    #speed {
      font-size: 5em;
      font-weight: bold;
      margin: 0;
      animation: pulse 1s infinite alternate;
    }
    #unit {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      background: #ff6f61;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3b2f;
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="speedometer">
    <h1>Speedometer</h1>
    <div id="speed">0</div>
    <div id="unit">km/h</div>
    <div class="controls">
      <button id="toggleUnit">Switch to mph</button>
      <button id="resetDistance">Reset Distance</button>
    </div>
    <div>Distance Traveled: <span id="distance">0</span> km</div>
  </div>

  <script src="speedometer.js"></script>
</body>
</html>
